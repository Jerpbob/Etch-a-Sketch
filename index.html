<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Gribble</title>
</head>

<body>
    <header>
        <h1><span>G</span>iant sc<span>RIBBLE</span>s</h1>
        <div class="buttons">
            <button id="2">2x</button>
            <button id="8">8x</button>
            <button id="16">16x</button>
            <button id="64">64x</button>
            <button id="100">100x</button>
        </div>
    </header>
    <div class="content">
        <section class="canvas">
            <div class="container"></div>
            <div class="color-choices">The choices of the color will go here</div>
        </section>
        <section class="tools">
            <div class="tool-container">
                The Pencil
                <div id="pencil">
                    <div id="body" style="height: 90%;"></div>
                    <div id="clickablePart" style="height: 10%;"></div>
                </div>
                <input type="number" name="pencil-size" id="pencil-size-definer" min="1" placeholder="length"
                    value="100">
            </div>
            <div class="tool-container">
                The Eraser
                <div id="eraser"></div>
                <input type="number" name="eraser-size" id="eraser-size-definer" min="1" placeholder="size" value="40">
            </div>
        </section>
    </div>
</body>

</html>
